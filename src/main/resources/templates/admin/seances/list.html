<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content})}">

<div th:fragment="content" class="container-fluid py-4">

    <!-- HEADER & TITRE -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark m-0">Emploi du Temps</h2>
            <p class="text-muted">Planification des séances de cours, salles et groupes.</p>
        </div>
        <a class="btn btn-primary rounded-pill px-4 shadow-sm" th:href="@{/admin/seances/new}">
            <i class="bi bi-calendar-plus me-2"></i>Nouvelle Séance
        </a>
    </div>

    <!-- TABLEAU DANS UNE CARTE -->
    <div class="card border-0 shadow-sm" style="border-radius: 20px;">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4 py-3 text-uppercase small fw-bold text-muted">Date</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted">Horaire</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted">Salle</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted">Cours</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted">Groupe</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${seances.content}">
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-calendar3 me-2 text-primary"></i>
                                <span class="fw-bold" th:text="${s.date}"></span>
                            </div>
                        </td>
                        <td>
                                <span class="badge bg-success bg-opacity-10 text-success rounded-pill px-3 py-2">
                                    <i class="bi bi-clock me-1"></i>
                                    <span th:text="${s.heureDebut}"></span> - <span th:text="${s.heureFin}"></span>
                                </span>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <i class="bi bi-door-open me-2 text-secondary"></i>
                                <span th:text="${s.salle != null ? s.salle.nom : '—'}"></span>
                            </div>
                        </td>
                        <td>
                                <span class="badge bg-primary bg-opacity-10 text-primary px-3 rounded-pill"
                                      th:text="${s.cours != null ? s.cours.code : '—'}"></span>
                        </td>
                        <td>
                                <span class="badge bg-info bg-opacity-10 text-info px-3 rounded-pill"
                                      th:text="${s.groupe != null ? s.groupe.nom : '—'}"></span>
                        </td>
                        <td class="text-end pe-4">
                            <div class="btn-group">
                                <button class="btn btn-light btn-sm rounded-circle me-1 view-btn"
                                        th:attr="data-id=${s.id}" title="Voir">
                                    <i class="bi bi-eye text-primary"></i>
                                </button>
                                <button class="btn btn-light btn-sm rounded-circle me-1 edit-btn"
                                        th:attr="data-id=${s.id}" title="Modifier">
                                    <i class="bi bi-pencil-square text-warning"></i>
                                </button>
                                <a class="btn btn-light btn-sm rounded-circle"
                                   th:href="@{/admin/seances/delete/{id}(id=${s.id})}"
                                   onclick="return confirm('Supprimer cette séance ?')" title="Supprimer">
                                    <i class="bi bi-trash text-danger"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- PAGINATION -->
        <div class="card-footer bg-white border-0 py-3" style="border-radius: 0 0 20px 20px;">
            <nav>
                <ul class="pagination pagination-sm justify-content-center m-0">
                    <li class="page-item" th:classappend="${seances.first} ? 'disabled'">
                        <a class="page-link border-0 rounded-circle mx-1 shadow-sm" th:href="@{/admin/seances(page=${seances.number-1})}">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, seances.totalPages-1)}" th:classappend="${i == seances.number} ? 'active'">
                        <a class="page-link border-0 rounded-circle mx-1 shadow-sm" th:text="${i + 1}" th:href="@{/admin/seances(page=${i})}"></a>
                    </li>
                    <li class="page-item" th:classappend="${seances.last} ? 'disabled'">
                        <a class="page-link border-0 rounded-circle mx-1 shadow-sm" th:href="@{/admin/seances(page=${seances.number+1})}">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- MODAL VIEW -->
    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow" style="border-radius: 20px;">
                <div class="modal-header border-0 pb-0 text-center d-block">
                    <h5 class="fw-bold mt-2"><i class="bi bi-calendar2-check me-2 text-primary"></i>Détails de la Séance</h5>
                    <button type="button" class="btn-close position-absolute end-0 top-0 m-3" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body py-4">
                    <div class="bg-light rounded-4 p-4 text-center mb-4">
                        <h6 class="text-muted text-uppercase small fw-bold mb-2">Cours programmé</h6>
                        <h4 class="fw-bold text-dark mb-0" id="v_cours"></h4>
                    </div>

                    <div class="row g-4 px-2">
                        <div class="col-6">
                            <label class="small text-muted d-block"><i class="bi bi-calendar-event me-1"></i> Date</label>
                            <span class="fw-bold fs-5" id="v_date"></span>
                        </div>
                        <div class="col-6">
                            <label class="small text-muted d-block"><i class="bi bi-clock me-1"></i> Horaire</label>
                            <span class="fw-bold fs-5" id="v_debut"></span> - <span class="fw-bold fs-5" id="v_fin"></span>
                        </div>
                        <div class="col-6">
                            <label class="small text-muted d-block"><i class="bi bi-door-open me-1"></i> Salle</label>
                            <span class="badge bg-secondary bg-opacity-10 text-secondary fs-6 rounded-pill px-3" id="v_salle"></span>
                        </div>
                        <div class="col-6">
                            <label class="small text-muted d-block"><i class="bi bi-people me-1"></i> Groupe</label>
                            <span class="badge bg-info bg-opacity-10 text-info fs-6 rounded-pill px-3" id="v_groupe"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL EDIT -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <form method="post" th:action="@{/admin/seances/update}" class="w-100">
                <div class="modal-content border-0 shadow" style="border-radius: 20px;">
                    <div class="modal-header border-0">
                        <h5 class="fw-bold"><i class="bi bi-pencil-square me-2 text-warning"></i>Modifier la Séance</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body pt-0">
                        <input type="hidden" name="id" id="sid">

                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label small fw-bold">Date de la séance</label>
                                <input type="date" class="form-control rounded-3" name="date" id="sdate">
                            </div>
                            <div class="col-6">
                                <label class="form-label small fw-bold">Heure Début</label>
                                <input type="time" class="form-control rounded-3" name="heureDebut" id="sdebut">
                            </div>
                            <div class="col-6">
                                <label class="form-label small fw-bold">Heure Fin</label>
                                <input type="time" class="form-control rounded-3" name="heureFin" id="sfin">
                            </div>
                            <div class="col-12">
                                <label class="form-label small fw-bold">Salle de classe</label>
                                <select class="form-select rounded-3 text-secondary" name="salle.id" id="ssalle">
                                    <option value="">-- Choisir une salle --</option>
                                    <option th:each="sl : ${salles}" th:value="${sl.id}" th:text="${sl.nom}"></option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label small fw-bold">Cours</label>
                                <select class="form-select rounded-3 text-secondary" name="cours.code" id="scours">
                                    <option value="">-- Choisir un cours --</option>
                                    <option th:each="c : ${cours}" th:value="${c.code}" th:text="${c.code}"></option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label small fw-bold">Groupe d'étudiants</label>
                                <select class="form-select rounded-3 text-secondary" name="groupe.id" id="sgroupe">
                                    <option value="">-- Choisir un groupe --</option>
                                    <option th:each="g : ${groupes}" th:value="${g.id}" th:text="${g.nom}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary rounded-pill px-4 shadow-sm">Enregistrer les modifications</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- CSS -->
    <style>
        .table-hover tbody tr:hover { background-color: #f8faff !important; transition: 0.3s; }
        .page-link { color: #6c757d; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border: none; }
        .page-item.active .page-link { background-color: #0d6efd !important; color: white !important; }
        .form-control:focus, .form-select:focus { box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1); border-color: #0d6efd; }
    </style>

    <!-- JS -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const editModalEl = new bootstrap.Modal(document.getElementById('editModal'));
            const viewModalEl = new bootstrap.Modal(document.getElementById('viewModal'));

            // EDIT
            document.querySelectorAll(".edit-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    fetch("/admin/seances/edit/" + btn.dataset.id)
                        .then(r => r.json())
                        .then(s => {
                            document.getElementById('sid').value = s.id;
                            document.getElementById('sdate').value = s.date ?? "";
                            document.getElementById('sdebut').value = s.heureDebut ?? "";
                            document.getElementById('sfin').value = s.heureFin ?? "";
                            document.getElementById('ssalle').value = s.salle ? s.salle.id : "";
                            document.getElementById('scours').value = s.cours ? s.cours.code : "";
                            document.getElementById('sgroupe').value = s.groupe ? s.groupe.id : "";
                            editModalEl.show();
                        });
                });
            });

            // VIEW
            document.querySelectorAll(".view-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    fetch("/admin/seances/edit/" + btn.dataset.id)
                        .then(r => r.json())
                        .then(s => {
                            document.getElementById('v_date').textContent = s.date ?? "—";
                            document.getElementById('v_debut').textContent = s.heureDebut ?? "—";
                            document.getElementById('v_fin').textContent = s.heureFin ?? "—";
                            document.getElementById('v_salle').textContent = s.salle ? s.salle.nom : "—";
                            document.getElementById('v_cours').textContent = s.cours ? s.cours.code : "—";
                            document.getElementById('v_groupe').textContent = s.groupe ? s.groupe.nom : "—";
                            viewModalEl.show();
                        });
                });
            });
        });
    </script>
</div>
</html>
