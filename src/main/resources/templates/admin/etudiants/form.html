<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content})}">

<div th:fragment="content" class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <!-- HEADER : Bouton retour, Titre et sous-titre -->
            <div class="d-flex align-items-center mb-4">
                <a th:href="@{/admin/etudiants}" class="btn btn-light rounded-circle me-3 shadow-sm">
                    <i class="bi bi-arrow-left text-primary"></i>
                </a>
                <div>
                    <h2 class="fw-bold text-dark m-0">Nouvel Étudiant</h2>
                    <p class="text-muted mb-0">Ajoutez un nouvel élève à votre établissement.</p>
                </div>
            </div>

            <!-- CARTE DU FORMULAIRE -->
            <div class="card border-0 shadow-sm p-4" style="border-radius: 20px;">
                <form th:action="@{/admin/etudiants}" method="post">

                    <!-- CHAMP : MATRICULE -->
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-dark text-uppercase">Matricule</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 rounded-start-3">
                                <i class="bi bi-hash text-primary"></i>
                            </span>
                            <input class="form-control bg-light border-start-0 py-2 rounded-end-3"
                                   name="matricule"
                                   placeholder="Ex: ETU-2024-001"
                                   required>
                        </div>
                    </div>

                    <!-- CHAMP : NOM -->
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-dark text-uppercase">Nom complet</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 rounded-start-3">
                                <i class="bi bi-person text-primary"></i>
                            </span>
                            <input class="form-control bg-light border-start-0 py-2 rounded-end-3"
                                   name="nom"
                                   placeholder="Ex: Mohamed Ali"
                                   required>
                        </div>
                    </div>

                    <!-- CHAMP : EMAIL -->
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-dark text-uppercase">Adresse Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 rounded-start-3">
                                <i class="bi bi-envelope text-primary"></i>
                            </span>
                            <input type="email"
                                   class="form-control bg-light border-start-0 py-2 rounded-end-3"
                                   name="email"
                                   placeholder="etudiant@exemple.com"
                                   required>
                        </div>
                        <div class="form-text small mt-1 ps-2">Un compte utilisateur sera automatiquement créé.</div>
                    </div>

                    <!-- ACTIONS -->
                    <div class="d-grid gap-2 pt-3">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold shadow-sm py-2">
                            <i class="bi bi-person-check me-2"></i> Enregistrer l'étudiant
                        </button>
                        <a th:href="@{/admin/etudiants}" class="btn btn-link text-muted text-decoration-none small mt-2">
                            Annuler et revenir à la liste
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- STYLE CSS INTERNE -->
    <style>
        .form-control:focus {
            background-color: #fff !important;
            border-color: #0d6efd !important;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
        }

        .input-group-text {
            color: #6c757d;
        }

        .btn-primary {
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3) !important;
        }

        /* Arrondis personnalisés pour l'input group */
        .rounded-start-3 { border-radius: 12px 0 0 12px !important; }
        .rounded-end-3 { border-radius: 0 12px 12px 0 !important; }
    </style>

</div>
</html>
