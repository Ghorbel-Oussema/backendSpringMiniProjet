<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content})}">

<div th:fragment="content" class="container-fluid py-4">

    <!-- HEADER & TITRE -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark m-0">Gestion des Étudiants</h2>
            <p class="text-muted">Consultez, modifiez ou gérez les inscriptions.</p>
        </div>
        <!-- Bouton Ajouter décommenté et stylisé si besoin -->
        <a class="btn btn-primary rounded-pill px-4 shadow-sm" th:href="@{/admin/etudiants/new}">
            <i class="bi bi-plus-lg me-2"></i>Inscrire un étudiant
        </a>
    </div>

    <!-- BARRE DE RECHERCHE -->
    <div class="card border-0 shadow-sm mb-4" style="border-radius: 15px;">
        <div class="card-body p-3">
            <form class="row g-2">
                <div class="col-md-10">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0" style="border-radius: 10px 0 0 10px;">
                            <i class="bi bi-search text-muted"></i>
                        </span>
                        <input class="form-control border-start-0 ps-0"
                               style="border-radius: 0 10px 10px 0;"
                               name="keyword"
                               th:value="${keyword}"
                               placeholder="Rechercher par nom, matricule ou email...">
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-dark w-100 fw-bold" style="border-radius: 10px;">Filtrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- TABLEAU DANS UNE CARTE -->
    <div class="card border-0 shadow-sm" style="border-radius: 20px;">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4 py-3 text-uppercase small fw-bold text-muted">Matricule</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted">Nom & Prénom</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted">Email</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted">Groupe</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="e : ${etudiants.content}">
                        <td class="ps-4 fw-bold text-primary" th:text="${e.matricule}"></td>
                        <td th:text="${e.nom}"></td>
                        <td class="text-muted" th:text="${e.user.email}"></td>
                        <td>
                            <span th:if="${e.groupe != null}" class="badge rounded-pill bg-info bg-opacity-10 text-info px-3" th:text="${e.groupe.nom}"></span>
                            <span th:if="${e.groupe == null}" class="small text-muted italic">Non affecté</span>
                        </td>
                        <td class="text-end pe-4">
                            <div class="btn-group">
                                <button class="btn btn-light btn-sm rounded-circle me-1 view-btn"
                                        th:attr="data-matricule=${e.matricule}" title="Voir">
                                    <i class="bi bi-eye text-primary"></i>
                                </button>
                                <button class="btn btn-light btn-sm rounded-circle me-1 edit-btn"
                                        th:attr="data-matricule=${e.matricule}" title="Modifier">
                                    <i class="bi bi-pencil-square text-warning"></i>
                                </button>
                                <a class="btn btn-light btn-sm rounded-circle"
                                   th:href="@{/admin/etudiants/delete/{m}(m=${e.matricule})}"
                                   onclick="return confirm('Supprimer cet étudiant ?')" title="Supprimer">
                                    <i class="bi bi-trash text-danger"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- PAGINATION -->
        <div class="card-footer bg-white border-0 py-3" style="border-radius: 0 0 20px 20px;">
            <nav>
                <ul class="pagination pagination-sm justify-content-center m-0">
                    <li class="page-item" th:classappend="${etudiants.first} ? 'disabled'">
                        <a class="page-link border-0 rounded-circle mx-1" th:href="@{/admin/etudiants(page=${etudiants.number-1}, keyword=${keyword})}">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, etudiants.totalPages-1)}" th:classappend="${i == etudiants.number} ? 'active'">
                        <a class="page-link border-0 rounded-circle mx-1" th:text="${i + 1}" th:href="@{/admin/etudiants(page=${i}, keyword=${keyword})}"></a>
                    </li>
                    <li class="page-item" th:classappend="${etudiants.last} ? 'disabled'">
                        <a class="page-link border-0 rounded-circle mx-1" th:href="@{/admin/etudiants(page=${etudiants.number+1}, keyword=${keyword})}">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- MODAL VIEW -->
    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow" style="border-radius: 20px;">
                <div class="modal-header border-0 pb-0">
                    <h5 class="fw-bold"><i class="bi bi-info-circle me-2"></i>Détails Étudiant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column align-items-center mb-4">
                        <div class="bg-primary bg-opacity-10 p-3 rounded-circle mb-2">
                            <i class="bi bi-person text-primary fs-1"></i>
                        </div>
                        <h4 class="fw-bold" id="v_nom_header"></h4>
                    </div>
                    <div class="row g-3">
                        <div class="col-6">
                            <label class="small text-muted d-block">Matricule</label>
                            <span class="fw-bold" id="v_matricule"></span>
                        </div>
                        <div class="col-6">
                            <label class="small text-muted d-block">Groupe</label>
                            <span class="badge bg-primary rounded-pill" id="v_groupe"></span>
                        </div>
                        <div class="col-12">
                            <label class="small text-muted d-block">Email</label>
                            <span class="fw-bold" id="v_email"></span>
                        </div>
                        <div class="col-12 text-center mt-4">
                            <small class="text-muted italic">Inscrit le <span id="v_date"></span></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL EDIT -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <form method="post" th:action="@{/admin/etudiants/update}" class="w-100">
                <div class="modal-content border-0 shadow" style="border-radius: 20px;">
                    <div class="modal-header border-0">
                        <h5 class="fw-bold"><i class="bi bi-pencil-square me-2 text-warning"></i>Modifier Étudiant</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body pt-0">
                        <input type="hidden" name="matricule" id="m">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Nom</label>
                                <input class="form-control rounded-3" name="nom" id="nom">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Prénom</label>
                                <input class="form-control rounded-3" name="prenom" id="prenom">
                            </div>
                            <div class="col-12">
                                <label class="form-label small fw-bold">Email</label>
                                <input class="form-control rounded-3" name="email" id="email">
                            </div>
                            <div class="col-12">
                                <label class="form-label small fw-bold">Affecter à un Groupe</label>
                                <select class="form-select rounded-3" name="groupeId" id="groupe">
                                    <option value="">-- Aucun groupe --</option>
                                    <option th:each="g : ${groupes}" th:value="${g.id}" th:text="${g.nom}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary rounded-pill px-4">Enregistrer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- STYLE SPECIFIQUE -->
    <style>
        .table-hover tbody tr:hover {
            background-color: #f8faff !important;
            transition: 0.3s;
        }
        .page-link {
            color: #6c757d;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .page-item.active .page-link {
            background-color: #0d6efd !important;
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
            border-color: #0d6efd;
        }
    </style>

    <!-- SCRIPT (Gardé tel quel car il fonctionne très bien) -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const myEditModal = new bootstrap.Modal(document.getElementById('editModal'));
            const myViewModal = new bootstrap.Modal(document.getElementById('viewModal'));

            document.querySelectorAll(".edit-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    fetch('/admin/etudiants/edit/' + btn.dataset.matricule)
                        .then(r => r.json())
                        .then(e => {
                            document.getElementById('m').value = e.matricule;
                            document.getElementById('nom').value = e.nom;
                            document.getElementById('prenom').value = e.prenom ?? '';
                            document.getElementById('email').value = e.user.email;
                            document.getElementById('groupe').value = e.groupe ? e.groupe.id : '';
                            myEditModal.show();
                        });
                });
            });

            document.querySelectorAll(".view-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    fetch('/admin/etudiants/edit/' + btn.dataset.matricule)
                        .then(r => r.json())
                        .then(e => {
                            document.getElementById('v_matricule').textContent = e.matricule;
                            document.getElementById('v_nom_header').textContent = e.nom;
                            document.getElementById('v_email').textContent = e.user.email;
                            document.getElementById('v_date').textContent = e.dateInscription ?? '-';
                            document.getElementById('v_groupe').textContent = e.groupe ? e.groupe.nom : "Non affecté";
                            myViewModal.show();
                        });
                });
            });
        });
    </script>
</div>
</html>
