<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content})}">

<div th:fragment="content" class="container-fluid py-4">

    <!-- HEADER & TITRE -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark m-0">Gestion des Notes</h2>
            <p class="text-muted">Consultez et modifiez les performances académiques des étudiants.</p>
        </div>
        <!-- Bouton Ajouter (optionnel, souvent les notes sont liées à une séance/examen) -->
        <a class="btn btn-primary rounded-pill px-4 shadow-sm" th:href="@{/admin/notes/new}">
            <i class="bi bi-plus-circle me-2"></i>Saisir une note
        </a>
    </div>

    <!-- TABLEAU DANS UNE CARTE -->
    <div class="card border-0 shadow-sm" style="border-radius: 20px;">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4 py-3 text-uppercase small fw-bold text-muted">Étudiant</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted">Cours / Matière</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted text-center">Note / 20</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="n : ${notes.content}">
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 rounded-circle p-2 me-3 text-primary">
                                    <i class="bi bi-person"></i>
                                </div>
                                <span class="fw-bold text-dark" th:text="${n.etudiant.nom}"></span>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <i class="bi bi-book me-2 text-secondary"></i>
                                <span th:text="${n.cours.titre}"></span>
                            </div>
                        </td>
                        <td class="text-center">
                            <!-- Badge de note stylisé : Vert si >= 10, rouge sinon -->
                            <span class="badge rounded-pill px-3 py-2 fs-6 shadow-sm"
                                  th:classappend="${n.valeur >= 10} ? 'bg-success bg-opacity-10 text-success' : 'bg-danger bg-opacity-10 text-danger'"
                                  th:text="${n.valeur}">
                                </span>
                        </td>
                        <td class="text-end pe-4">
                            <div class="btn-group">
                                <button class="btn btn-light btn-sm rounded-circle me-1 view-btn"
                                        th:attr="data-id=${n.id}" title="Voir">
                                    <i class="bi bi-eye text-primary"></i>
                                </button>
                                <button class="btn btn-light btn-sm rounded-circle me-1 edit-btn"
                                        th:attr="data-id=${n.id}" title="Modifier">
                                    <i class="bi bi-pencil-square text-warning"></i>
                                </button>
                                <a class="btn btn-light btn-sm rounded-circle"
                                   th:href="@{/admin/notes/delete/{id}(id=${n.id})}"
                                   onclick="return confirm('Supprimer cette note ?')" title="Supprimer">
                                    <i class="bi bi-trash text-danger"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- PAGINATION -->
        <div class="card-footer bg-white border-0 py-3" style="border-radius: 0 0 20px 20px;">
            <nav>
                <ul class="pagination pagination-sm justify-content-center m-0">
                    <li class="page-item" th:classappend="${notes.first} ? 'disabled'">
                        <a class="page-link border-0 rounded-circle mx-1 shadow-sm" th:href="@{/admin/notes(page=${notes.number-1})}">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, notes.totalPages-1)}" th:classappend="${i == notes.number} ? 'active'">
                        <a class="page-link border-0 rounded-circle mx-1 shadow-sm" th:text="${i + 1}" th:href="@{/admin/notes(page=${i})}"></a>
                    </li>
                    <li class="page-item" th:classappend="${notes.last} ? 'disabled'">
                        <a class="page-link border-0 rounded-circle mx-1 shadow-sm" th:href="@{/admin/notes(page=${notes.number+1})}">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- MODAL VIEW -->
    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow" style="border-radius: 20px;">
                <div class="modal-header border-0 pb-0">
                    <h5 class="fw-bold mt-2"><i class="bi bi-journal-check me-2 text-primary"></i>Détails de la Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body py-4">
                    <div class="text-center mb-4">
                        <div class="bg-light d-inline-block rounded-circle p-4 mb-3">
                            <i class="bi bi-mortarboard text-primary fs-1"></i>
                        </div>
                        <h4 class="fw-bold m-0" id="v_etudiant"></h4>
                        <p class="text-muted" id="v_cours"></p>
                    </div>
                    <div class="bg-primary bg-opacity-10 rounded-4 p-4 text-center mx-3">
                        <label class="small text-muted text-uppercase fw-bold d-block mb-1">Note Obtenue</label>
                        <h1 class="display-4 fw-bold text-primary mb-0" id="v_note"></h1>
                        <span class="text-primary fw-medium">/ 20</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL EDIT -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <form method="post" th:action="@{/admin/notes/update}" class="w-100">
                <div class="modal-content border-0 shadow" style="border-radius: 20px;">
                    <div class="modal-header border-0">
                        <h5 class="fw-bold"><i class="bi bi-pencil-square me-2 text-warning"></i>Modifier Note</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body pt-0 text-center">
                        <input type="hidden" name="id" id="nid">
                        <label class="form-label small fw-bold text-muted text-uppercase">Nouvelle valeur</label>
                        <div class="input-group input-group-lg mx-auto" style="max-width: 150px;">
                            <input type="number" step="0.01" min="0" max="20" class="form-control text-center rounded-3 fw-bold"
                                   name="valeur" id="nvaleur" required>
                            <span class="input-group-text bg-transparent border-0 fw-bold">/ 20</span>
                        </div>
                    </div>
                    <div class="modal-footer border-0 justify-content-center pb-4">
                        <button type="button" class="btn btn-light rounded-pill px-3" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary rounded-pill px-4 shadow-sm">Enregistrer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- STYLE CSS -->
    <style>
        .table-hover tbody tr:hover { background-color: #f8faff !important; transition: 0.3s; }
        .page-link { color: #6c757d; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border: none; }
        .page-item.active .page-link { background-color: #0d6efd !important; color: white !important; }
        .form-control:focus { box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1); border-color: #0d6efd; }
        .btn-light:hover { background-color: #f0f0f0; }
    </style>

    <!-- JS -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const editModalEl = new bootstrap.Modal(document.getElementById('editModal'));
            const viewModalEl = new bootstrap.Modal(document.getElementById('viewModal'));

            // EDIT
            document.querySelectorAll(".edit-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    fetch("/admin/notes/edit/" + btn.dataset.id)
                        .then(r => r.json())
                        .then(n => {
                            document.getElementById('nid').value = n.id;
                            document.getElementById('nvaleur').value = n.valeur;
                            editModalEl.show();
                        });
                });
            });

            // VIEW
            document.querySelectorAll(".view-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    fetch("/admin/notes/edit/" + btn.dataset.id)
                        .then(r => r.json())
                        .then(n => {
                            document.getElementById('v_etudiant').textContent = n.etudiant.nom;
                            document.getElementById('v_cours').textContent = n.cours.titre;
                            document.getElementById('v_note').textContent = n.valeur;
                            viewModalEl.show();
                        });
                });
            });
        });
    </script>
</div>
</html>
