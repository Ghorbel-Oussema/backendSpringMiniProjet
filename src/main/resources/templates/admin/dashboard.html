<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content})}">

<div th:fragment="content" class="container-fluid py-4">

    <!-- HEADER DU DASHBOARD -->
    <div class="mb-4">
        <h2 class="fw-bold text-dark">Tableau de Bord</h2>
        <p class="text-muted">Bienvenue dans votre espace de gestion globale.</p>
    </div>

    <!-- STATS GLOBALES -->
    <div class="row g-4">
        <div class="col-md-3" th:each="s : ${stats}">
            <div class="card border-0 shadow-sm p-3 h-100" style="border-radius: 20px; transition: transform 0.2s;">
                <div class="card-body text-center">
                    <div class="bg-primary bg-opacity-10 d-inline-block rounded-circle p-3 mb-3">
                        <i class="bi bi-graph-up-arrow text-primary fs-4"></i>
                    </div>
                    <h6 class="text-muted text-uppercase fw-bold" style="font-size: 0.8rem;" th:text="${s.key}">Libellé</h6>
                    <h2 class="fw-bold m-0 text-dark" th:text="${s.value}">0</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- SECTION RELATIONS -->
    <div class="d-flex align-items-center mt-5 mb-4">
        <div class="bg-primary rounded-2 me-3" style="width: 5px; height: 25px;"></div>
        <h4 class="fw-bold m-0">Statistiques relationnelles</h4>
    </div>

    <!-- ALIGNEMENT DES 3 LISTES (Changement ici : col-lg-4) -->
    <div class="row g-4">

        <!-- 1. Cours par formateur -->
        <div class="col-lg-4 col-md-6">
            <div class="card border-0 shadow-sm h-100" style="border-radius: 20px;">
                <div class="card-header bg-transparent border-0 pt-4 px-4">
                    <h5 class="fw-bold fs-6"><i class="bi bi-person-video3 me-2 text-primary"></i>Cours / Formateur</h5>
                </div>
                <div class="card-body px-4 pb-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item border-0 py-3 text-muted text-center small italic" th:if="${#lists.isEmpty(coursParFormateur)}">
                            Aucune donnée disponible
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 border-bottom-light px-0 py-2 custom-list-item"
                            th:each="row : ${coursParFormateur}">
                            <span th:text="${row[0]}" class="fw-medium text-secondary small">Nom</span>
                            <span class="badge rounded-pill bg-primary" th:text="${row[1]}">0</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 2. Étudiants par groupe -->
        <div class="col-lg-4 col-md-6">
            <div class="card border-0 shadow-sm h-100" style="border-radius: 20px;">
                <div class="card-header bg-transparent border-0 pt-4 px-4">
                    <h5 class="fw-bold fs-6"><i class="bi bi-people-fill me-2 text-primary"></i>Étudiants / Groupe</h5>
                </div>
                <div class="card-body px-4 pb-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item border-0 py-3 text-muted text-center small italic" th:if="${#lists.isEmpty(etudiantsParGroupe)}">
                            Aucune donnée disponible
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 border-bottom-light px-0 py-2 custom-list-item"
                            th:each="row : ${etudiantsParGroupe}">
                            <span th:text="${row[0]}" class="fw-medium text-secondary small">Groupe</span>
                            <span class="badge rounded-pill bg-primary" th:text="${row[1]}">0</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 3. Cours par spécialité -->
        <div class="col-lg-4 col-md-12">
            <div class="card border-0 shadow-sm h-100" style="border-radius: 20px;">
                <div class="card-header bg-transparent border-0 pt-4 px-4">
                    <h5 class="fw-bold fs-6"><i class="bi bi-tags-fill me-2 text-primary"></i>Cours / Spécialité</h5>
                </div>
                <div class="card-body px-4 pb-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item border-0 py-3 text-muted text-center small italic" th:if="${#lists.isEmpty(coursParSpecialite)}">
                            Aucune donnée disponible
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 border-bottom-light px-0 py-2 custom-list-item"
                            th:each="row : ${coursParSpecialite}">
                            <span th:text="${row[0]}" class="fw-medium text-secondary small">Spécialité</span>
                            <span class="badge rounded-pill bg-primary" th:text="${row[1]}">0</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <!-- Style CSS -->
    <style>
        .border-bottom-light { border-bottom: 1px solid #f8f9fa !important; }
        .custom-list-item { transition: all 0.2s ease; }
        .custom-list-item:hover { padding-left: 8px !important; background-color: #fbfcfe; color: #0d6efd !important; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05) !important; }
        .badge { font-weight: 500; padding: 0.5em 0.8em; }
        .fs-6 { font-size: 1rem !important; } /* Ajuste la taille du titre pour que ça tienne sur une ligne */
    </style>

</div>
</html>
