<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content})}">

<div th:fragment="content">

    <h2>Dashboard Administrateur</h2>
    <p>Vue globale du système</p>

    <!-- STATS GLOBALES -->
    <div class="row mt-4">
        <div class="col-md-3" th:each="s : ${stats}">
            <div class="card text-bg-dark mb-3">
                <div class="card-body text-center">
                    <h5 th:text="${s.key}"></h5>
                    <h3 th:text="${s.value}"></h3>
                </div>
            </div>
        </div>
    </div>
    

    <!-- RELATIONS -->
    <h4 class="mt-5">Statistiques relationnelles</h4>

    <div class="row">

        <div class="col-md-6">
            <h5>Cours par formateur</h5>
            <ul class="list-group">
<li class="list-group-item"
        th:if="${#lists.isEmpty(coursParFormateur)}">
        Aucune donnée disponible
    </li>
                <li class="list-group-item"
                    th:each="row : ${coursParFormateur}">
                    <span th:text="${row[0]}"></span> :
                    <strong th:text="${row[1]}"></strong>
                </li>
            </ul>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <h5>Étudiants par groupe</h5>
            <ul class="list-group">
            <li class="list-group-item"
        th:if="${#lists.isEmpty(etudiantsParGroupe)}">
        Aucune donnée disponible
    </li>
                <li class="list-group-item"
                    th:each="row : ${etudiantsParGroupe}">
                    <span th:text="${row[0]}"></span> :
                    <strong th:text="${row[1]}"></strong>
                </li>
            </ul>
        </div>

        <div class="col-md-6">
            <h5>Cours par spécialité</h5>
            <ul class="list-group">
                        <li class="list-group-item"
        th:if="${#lists.isEmpty(coursParSpecialite)}">
        Aucune donnée disponible
    </li>
                <li class="list-group-item"
                    th:each="row : ${coursParSpecialite}">
                    <span th:text="${row[0]}"></span> :
                    <strong th:text="${row[1]}"></strong>
                </li>
            </ul>
        </div>
    </div>

</div>
</html>
