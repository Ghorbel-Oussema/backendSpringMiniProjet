<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content})}">

<div th:fragment="content" class="container-fluid py-4">

    <!-- HEADER & TITRE -->
    <div class="mb-4">
        <h2 class="fw-bold text-dark m-0">Gestion des Utilisateurs</h2>
        <p class="text-muted">Gérez les accès, les rôles et l'activation des comptes du système.</p>
    </div>

    <!-- TABLEAU DANS UNE CARTE -->
    <div class="card border-0 shadow-sm" style="border-radius: 20px;">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4 py-3 text-uppercase small fw-bold text-muted">Utilisateur</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted text-center">Rôle</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted text-center">Statut</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${users.content}">
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 rounded-circle p-2 me-3 text-primary d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                                <span class="fw-bold text-dark" th:text="${u.email}"></span>
                            </div>
                        </td>
                        <td class="text-center">
                            <span class="badge bg-secondary bg-opacity-10 text-secondary border px-3" th:text="${u.role.name}"></span>
                        </td>
                        <td class="text-center">
                                <span th:if="${u.enabled}" class="badge rounded-pill bg-success bg-opacity-10 text-success px-3 py-2">
                                    <i class="bi bi-check-circle-fill me-1"></i> Actif
                                </span>
                            <span th:if="${!u.enabled}" class="badge rounded-pill bg-danger bg-opacity-10 text-danger px-3 py-2">
                                    <i class="bi bi-pause-circle-fill me-1"></i> En attente
                                </span>
                        </td>
                        <td class="text-end pe-4">
                            <a class="btn btn-sm rounded-pill px-3 shadow-sm"
                               th:classappend="${u.enabled} ? 'btn-outline-danger' : 'btn-outline-success'"
                               th:href="@{/admin/users/toggle/{id}(id=${u.id}, page=${users.number}, size=${users.size})}">
                                <i class="bi" th:classappend="${u.enabled} ? 'bi-person-x' : 'bi-person-check'"></i>
                                <span th:text="${u.enabled ? ' Désactiver' : ' Activer'}"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- PAGINATION -->
        <div class="card-footer bg-white border-0 py-3" style="border-radius: 0 0 20px 20px;">
            <nav>
                <ul class="pagination pagination-sm justify-content-center m-0">
                    <li class="page-item" th:classappend="${users.first} ? 'disabled'">
                        <a class="page-link border-0 rounded-circle mx-1 shadow-sm" th:href="@{/admin/users(page=${users.number-1}, size=${users.size})}">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, users.totalPages-1)}" th:classappend="${i == users.number} ? 'active'">
                        <a class="page-link border-0 rounded-circle mx-1 shadow-sm" th:text="${i + 1}" th:href="@{/admin/users(page=${i}, size=${users.size})}"></a>
                    </li>
                    <li class="page-item" th:classappend="${users.last} ? 'disabled'">
                        <a class="page-link border-0 rounded-circle mx-1 shadow-sm" th:href="@{/admin/users(page=${users.number+1}, size=${users.size})}">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- STYLE CSS -->
    <style>
        .table-hover tbody tr:hover { background-color: #f8faff !important; transition: 0.3s; }
        .page-link { color: #6c757d; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border: none; transition: 0.3s; }
        .page-item.active .page-link { background-color: #0d6efd !important; color: white !important; box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3); }
        .btn-outline-success:hover { color: white !important; }
        .btn-outline-danger:hover { color: white !important; }
        .badge { font-weight: 600; }
    </style>

</div>
</html>
