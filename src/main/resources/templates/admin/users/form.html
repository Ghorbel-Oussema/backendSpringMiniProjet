<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content})}">

<div th:fragment="content" class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <!-- HEADER : Bouton retour, Titre et sous-titre -->
            <div class="d-flex align-items-center mb-4">
                <a th:href="@{/admin/notes}" class="btn btn-light rounded-circle me-3 shadow-sm text-primary">
                    <i class="bi bi-arrow-left"></i>
                </a>
                <div>
                    <h2 class="fw-bold text-dark m-0">Attribuer une note</h2>
                    <p class="text-muted mb-0">Enregistrez les résultats académiques d'un étudiant par matière.</p>
                </div>
            </div>

            <!-- CARTE DU FORMULAIRE -->
            <div class="card border-0 shadow-sm p-4 px-lg-5" style="border-radius: 20px;">
                <form th:action="@{/admin/notes/save}" method="post">

                    <!-- CHAMP : VALEUR DE LA NOTE -->
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-dark text-uppercase ps-1">Note de l'examen</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-light border-end-0 rounded-start-3 px-3">
                                <i class="bi bi-star-fill text-warning"></i>
                            </span>
                            <input type="number" step="0.01" min="0" max="20"
                                   class="form-control bg-light border-start-0 border-end-0 py-2 fw-bold text-primary"
                                   name="valeur"
                                   placeholder="0.00"
                                   required>
                            <span class="input-group-text bg-light border-start-0 rounded-end-3 fw-bold text-muted px-3">
                                / 20
                            </span>
                        </div>
                    </div>

                    <hr class="my-4 opacity-25">

                    <!-- CHAMP : ÉTUDIANT -->
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-dark text-uppercase ps-1">Sélectionner l'étudiant</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 rounded-start-3 px-3">
                                <i class="bi bi-person-fill text-primary"></i>
                            </span>
                            <select class="form-select bg-light border-start-0 py-2 rounded-end-3"
                                    name="etudiant.matricule" required>
                                <option value="" disabled selected>-- Choisir un étudiant --</option>
                                <option th:each="e : ${etudiants}"
                                        th:value="${e.matricule}"
                                        th:text="${e.nom}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- CHAMP : COURS -->
                    <div class="mb-5">
                        <label class="form-label small fw-bold text-dark text-uppercase ps-1">Cours / Matière</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 rounded-start-3 px-3">
                                <i class="bi bi-book-half text-primary"></i>
                            </span>
                            <select class="form-select bg-light border-start-0 py-2 rounded-end-3"
                                    name="cours.code" required>
                                <option value="" disabled selected>-- Choisir une matière --</option>
                                <option th:each="c : ${cours}"
                                        th:value="${c.code}"
                                        th:text="${c.titre}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- ACTIONS -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold shadow-sm py-2">
                            <i class="bi bi-check-circle me-2"></i> Enregistrer la note
                        </button>
                        <a th:href="@{/admin/notes}" class="btn btn-link text-muted text-decoration-none small mt-2 text-center">
                            Annuler et revenir à la liste
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- STYLE CSS INTERNE -->
    <style>
        .form-control:focus, .form-select:focus {
            background-color: #fff !important;
            border-color: #0d6efd !important;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1) !important;
        }

        .input-group-text {
            color: #6c757d;
        }

        .btn-primary {
            transition: all 0.3s ease;
            background-color: #0d6efd;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background-color: #0b5ed7;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3) !important;
        }

        /* Arrondis personnalisés pour l'input group */
        .rounded-start-3 { border-radius: 12px 0 0 12px !important; }
        .rounded-end-3 { border-radius: 0 12px 12px 0 !important; }

        /* Suppression des flèches pour le champ nombre */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>

</div>
</html>
