<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content})}">

<div th:fragment="content" class="container-fluid py-4">

    <!-- HEADER & TITRE -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark m-0">Catalogue des Cours</h2>
            <p class="text-muted">Gérez les matières, les descriptions et l'affectation des formateurs.</p>
        </div>
        <a class="btn btn-primary rounded-pill px-4 shadow-sm" th:href="@{/admin/cours/new}">
            <i class="bi bi-plus-lg me-2"></i>Ajouter un cours
        </a>
    </div>

    <!-- BARRE DE RECHERCHE -->
    <div class="card border-0 shadow-sm mb-4" style="border-radius: 15px;">
        <div class="card-body p-3">
            <form class="row g-2">
                <div class="col-md-10">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0" style="border-radius: 10px 0 0 10px;">
                            <i class="bi bi-search text-muted"></i>
                        </span>
                        <input class="form-control border-start-0 ps-0"
                               style="border-radius: 0 10px 10px 0;"
                               name="keyword"
                               th:value="${keyword}"
                               placeholder="Rechercher par titre de cours...">
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-dark w-100 fw-bold" style="border-radius: 10px;">Filtrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- TABLEAU DANS UNE CARTE -->
    <div class="card border-0 shadow-sm" style="border-radius: 20px;">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4 py-3 text-uppercase small fw-bold text-muted">Code</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted">Titre du Cours</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted">Formateur</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted">Spécialité</th>
                        <th class="py-3 text-uppercase small fw-bold text-muted text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${cours.content}">
                        <td class="ps-4 fw-bold text-primary" th:text="${c.code}"></td>
                        <td>
                            <div class="fw-bold text-dark" th:text="${c.titre}"></div>
                            <small class="text-muted d-block text-truncate" style="max-width: 200px;" th:text="${c.description}"></small>
                        </td>
                        <td>
                            <div th:if="${c.formateur != null}" class="d-flex align-items-center">
                                <i class="bi bi-person-chalkboard me-2 text-secondary"></i>
                                <span th:text="${c.formateur.nom}"></span>
                            </div>
                            <span th:if="${c.formateur == null}" class="text-muted small italic">-</span>
                        </td>
                        <td>
                                <span th:if="${c.formateur != null && c.formateur.specialite != null}"
                                      class="badge rounded-pill bg-info bg-opacity-10 text-info px-3"
                                      th:text="${c.formateur.specialite.nom}"></span>
                            <span th:unless="${c.formateur != null && c.formateur.specialite != null}" class="text-muted small">-</span>
                        </td>
                        <td class="text-end pe-4">
                            <div class="btn-group">
                                <button class="btn btn-light btn-sm rounded-circle me-1 view-btn"
                                        th:attr="data-code=${c.code}" title="Voir détails">
                                    <i class="bi bi-eye text-primary"></i>
                                </button>
                                <button class="btn btn-light btn-sm rounded-circle me-1 edit-btn"
                                        th:attr="data-code=${c.code}" title="Modifier">
                                    <i class="bi bi-pencil-square text-warning"></i>
                                </button>
                                <a class="btn btn-light btn-sm rounded-circle"
                                   th:href="@{/admin/cours/delete/{c}(c=${c.code})}"
                                   onclick="return confirm('Supprimer ce cours ?')" title="Supprimer">
                                    <i class="bi bi-trash text-danger"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- PAGINATION -->
        <div class="card-footer bg-white border-0 py-3" style="border-radius: 0 0 20px 20px;">
            <nav>
                <ul class="pagination pagination-sm justify-content-center m-0">
                    <li class="page-item" th:classappend="${cours.first} ? 'disabled'">
                        <a class="page-link border-0 rounded-circle mx-1 shadow-sm" th:href="@{/admin/cours(page=${cours.number-1}, keyword=${keyword})}">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, cours.totalPages-1)}" th:classappend="${i == cours.number} ? 'active'">
                        <a class="page-link border-0 rounded-circle mx-1 shadow-sm" th:text="${i+1}" th:href="@{/admin/cours(page=${i}, keyword=${keyword})}"></a>
                    </li>
                    <li class="page-item" th:classappend="${cours.last} ? 'disabled'">
                        <a class="page-link border-0 rounded-circle mx-1 shadow-sm" th:href="@{/admin/cours(page=${cours.number+1}, keyword=${keyword})}">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- MODAL VIEW -->
    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow" style="border-radius: 20px;">
                <div class="modal-header border-0 pb-0">
                    <h5 class="fw-bold"><i class="bi bi-book me-2 text-primary"></i>Détails du Cours</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body py-4">
                    <div class="bg-light p-4 rounded-4 mb-4">
                        <label class="small text-muted text-uppercase fw-bold">Titre du cours</label>
                        <h4 class="fw-bold text-dark" id="v_titre"></h4>
                        <span class="badge bg-primary px-3" id="v_code"></span>
                    </div>

                    <div class="row g-4">
                        <div class="col-12">
                            <label class="small text-muted d-block fw-bold"><i class="bi bi-justify-left me-1"></i> Description</label>
                            <p class="text-secondary" id="v_desc"></p>
                        </div>
                        <div class="col-6 border-end">
                            <label class="small text-muted d-block fw-bold">Formateur</label>
                            <span class="text-dark" id="v_formateur"></span>
                        </div>
                        <div class="col-6">
                            <label class="small text-muted d-block fw-bold">Spécialité</label>
                            <span class="badge bg-info bg-opacity-10 text-info rounded-pill" id="v_specialite"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL EDIT -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <form method="post" th:action="@{/admin/cours/update}" class="w-100">
                <div class="modal-content border-0 shadow" style="border-radius: 20px;">
                    <div class="modal-header border-0">
                        <h5 class="fw-bold"><i class="bi bi-pencil-square me-2 text-warning"></i>Modifier le Cours</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body pt-0">
                        <input type="hidden" name="code" id="c_code">

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Titre du cours</label>
                            <input type="text" class="form-control rounded-3 py-2" name="titre" id="c_titre" placeholder="Ex: Algorithmique Avancée">
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Description</label>
                            <textarea class="form-control rounded-3" name="description" id="c_desc" rows="3" placeholder="Description détaillée..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Formateur Responsable</label>
                            <select class="form-select rounded-3 py-2" name="formateur.id" id="c_formateur">
                                <option value="">-- Sélectionner un formateur --</option>
                                <option th:each="f : ${formateurs}"
                                        th:value="${f.id}"
                                        th:text="${f.nom + ' (' + (f.specialite != null ? f.specialite.nom : 'Sans spécialité') + ')'}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary rounded-pill px-4 shadow-sm">Enregistrer les modifications</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- STYLE CSS -->
    <style>
        .table-hover tbody tr:hover { background-color: #f8faff !important; transition: 0.3s; }
        .page-link { color: #6c757d; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border: none; }
        .page-item.active .page-link { background-color: #0d6efd !important; color: white !important; }
        .form-control:focus, .form-select:focus, textarea:focus { box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1); border-color: #0d6efd; }
        .btn-light:hover { background-color: #f0f0f0; }
        .text-truncate { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    </style>

    <!-- JS -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const editModalEl = new bootstrap.Modal(document.getElementById('editModal'));
            const viewModalEl = new bootstrap.Modal(document.getElementById('viewModal'));

            document.querySelectorAll(".edit-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    fetch("/admin/cours/edit/" + btn.dataset.code)
                        .then(r => r.json())
                        .then(c => {
                            document.getElementById('c_code').value = c.code;
                            document.getElementById('c_titre').value = c.titre;
                            document.getElementById('c_desc').value = c.description ?? '';
                            if (c.formateur) {
                                document.getElementById('c_formateur').value = c.formateur.id;
                            }
                            editModalEl.show();
                        });
                });
            });

            document.querySelectorAll(".view-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    fetch("/admin/cours/edit/" + btn.dataset.code)
                        .then(r => r.json())
                        .then(c => {
                            document.getElementById("v_code").textContent = c.code;
                            document.getElementById("v_titre").textContent = c.titre;
                            document.getElementById("v_desc").textContent = c.description ?? "- Aucune description disponible -";
                            document.getElementById("v_formateur").textContent = c.formateur ? c.formateur.nom : "-";
                            document.getElementById("v_specialite").textContent = (c.formateur && c.formateur.specialite) ? c.formateur.specialite.nom : "-";
                            viewModalEl.show();
                        });
                });
            });
        });
    </script>
</div>
</html>
