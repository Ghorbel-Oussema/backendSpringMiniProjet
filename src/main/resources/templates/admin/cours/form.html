<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content})}">

<div th:fragment="content" class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <!-- HEADER : Titre et bouton retour -->
            <div class="d-flex align-items-center mb-4">
                <a th:href="@{/admin/cours}" class="btn btn-light rounded-circle me-3 shadow-sm">
                    <i class="bi bi-arrow-left text-primary"></i>
                </a>
                <div>
                    <h2 class="fw-bold text-dark m-0">Nouveau Cours</h2>
                    <p class="text-muted mb-0">Remplissez les informations pour créer une nouvelle matière.</p>
                </div>
            </div>

            <!-- CARTE DU FORMULAIRE -->
            <div class="card border-0 shadow-sm p-4" style="border-radius: 20px;">
                <form method="post" th:action="@{/admin/cours/save}">

                    <!-- CHAMP : CODE -->
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-dark text-uppercase">Code du cours</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 rounded-start-3">
                                <i class="bi bi-hash text-primary"></i>
                            </span>
                            <input class="form-control bg-light border-start-0 py-2 rounded-end-3"
                                   name="code"
                                   placeholder="Ex: JAVA-101"
                                   required>
                        </div>
                    </div>

                    <!-- CHAMP : TITRE -->
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-dark text-uppercase">Titre du cours</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 rounded-start-3">
                                <i class="bi bi-type text-primary"></i>
                            </span>
                            <input class="form-control bg-light border-start-0 py-2 rounded-end-3"
                                   name="titre"
                                   placeholder="Ex: Programmation Java"
                                   required>
                        </div>
                    </div>

                    <!-- CHAMP : DESCRIPTION -->
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-dark text-uppercase">Description</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 rounded-start-3 align-items-start pt-2">
                                <i class="bi bi-justify-left text-primary"></i>
                            </span>
                            <textarea class="form-control bg-light border-start-0 py-2 rounded-end-3"
                                      name="description"
                                      rows="4"
                                      placeholder="Décrivez brièvement le contenu du cours..."></textarea>
                        </div>
                    </div>

                    <!-- CHAMP : FORMATEUR -->
                    <div class="mb-5">
                        <label class="form-label small fw-bold text-dark text-uppercase">Formateur Responsable</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 rounded-start-3">
                                <i class="bi bi-person-badge text-primary"></i>
                            </span>
                            <select name="formateur.id" class="form-select bg-light border-start-0 py-2 rounded-end-3">
                                <option value="">-- Choisir un formateur --</option>
                                <option th:each="f : ${formateurs}"
                                        th:value="${f.id}"
                                        th:text="${f.nom}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- ACTIONS -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold shadow-sm py-2">
                            <i class="bi bi-check-circle me-2"></i> Enregistrer le cours
                        </button>
                        <a th:href="@{/admin/cours}" class="btn btn-link text-muted text-decoration-none small mt-2">
                            Annuler et revenir
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- STYLE CSS SUPPLÉMENTAIRE -->
    <style>
        .form-control:focus, .form-select:focus {
            background-color: #fff !important;
            border-color: #0d6efd !important;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
        }

        .input-group-text {
            color: #6c757d;
        }

        .btn-primary {
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4) !important;
        }

        .rounded-start-3 { border-radius: 12px 0 0 12px !important; }
        .rounded-end-3 { border-radius: 0 12px 12px 0 !important; }
    </style>

</div>
</html>
