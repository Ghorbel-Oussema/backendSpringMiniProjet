<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="admin/layout :: layout (~{::body})">
<body>

<div>

    <h2>Liste des spécialités</h2>

    <a class="btn btn-primary mb-3"
       th:href="@{/admin/specialites/new}">
        Ajouter une spécialité
    </a>

    <!-- Recherche -->
    <form class="row mb-3">
        <div class="col-md-4">
            <input class="form-control"
                   name="keyword"
                   th:value="${keyword}"
                   placeholder="Rechercher par nom...">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary">Rechercher</button>
        </div>
    </form>

    <!-- Tableau -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="s : ${specialites.content}">
            <td th:text="${s.nom}"></td>
            <td>

                <button type="button"
                        class="btn btn-info btn-sm view-btn"
                        th:attr="data-id=${s.id}">
                    Voir
                </button>

                <button type="button"
                        class="btn btn-warning btn-sm edit-btn"
                        th:attr="data-id=${s.id}">
                    Modifier
                </button>

                <a class="btn btn-danger btn-sm"
                   th:href="@{/admin/specialites/delete/{id}(id=${s.id})}">
                    Supprimer
                </a>

            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav>
        <ul class="pagination">

            <li class="page-item"
                th:classappend="${specialites.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/specialites(page=${specialites.number-1}, keyword=${keyword})}">
                    Précédent
                </a>
            </li>

            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, specialites.totalPages-1)}"
                th:classappend="${i == specialites.number} ? 'active'">
                <a class="page-link"
                   th:text="${i + 1}"
                   th:href="@{/admin/specialites(page=${i}, keyword=${keyword})}">
                </a>
            </li>

            <li class="page-item"
                th:classappend="${specialites.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/specialites(page=${specialites.number+1}, keyword=${keyword})}">
                    Suivant
                </a>
            </li>

        </ul>
    </nav>

    <!-- MODAL EDIT -->
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <form method="post"
                  th:action="@{/admin/specialites/update}">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Modifier Spécialité</h5>
                    </div>

                    <div class="modal-body">
                        <input type="hidden" name="id" id="sid">
                        <input class="form-control"
                               name="nom" id="snom"
                               placeholder="Nom spécialité">
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary">Enregistrer</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- MODAL VIEW -->
    <div class="modal fade" id="viewModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5>Détails Spécialité</h5>
                </div>

                <div class="modal-body">
                    <p><strong>Nom :</strong>
                        <span id="v_nom"></span>
                    </p>
                </div>

            </div>
        </div>
    </div>

</div>

<!-- JS -->
<script>
document.addEventListener("DOMContentLoaded", () => {

    document.querySelectorAll(".edit-btn").forEach(btn => {
        btn.onclick = () => {
            fetch("/admin/specialites/edit/" + btn.dataset.id)
                .then(r => r.json())
                .then(s => {
                    sid.value = s.id;
                    snom.value = s.nom;
                    new bootstrap.Modal(editModal).show();
                });
        };
    });

    document.querySelectorAll(".view-btn").forEach(btn => {
        btn.onclick = () => {
            fetch("/admin/specialites/edit/" + btn.dataset.id)
                .then(r => r.json())
                .then(s => {
                    v_nom.textContent = s.nom;
                    new bootstrap.Modal(viewModal).show();
                });
        };
    });

});
</script>

</body>
</html>
