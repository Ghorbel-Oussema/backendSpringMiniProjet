<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion Admin - Academia</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            border: none;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .login-header {
            background-color: #0d6efd;
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        .login-header i {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .login-body {
            padding: 40px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
        }

        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
            border-color: #0d6efd;
        }

        .input-group-text {
            border-radius: 12px 0 0 12px;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            color: #64748b;
        }

        .btn-login {
            border-radius: 50px;
            padding: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }

        .alert-custom {
            border-radius: 15px;
            border: none;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="container d-flex flex-column align-items-center">

    <!-- ALERTE DE DÉCONNEXION -->
    <div class="alert alert-success alert-custom shadow-sm px-4 w-100 mb-3 text-center"
         style="max-width: 400px;"
         th:if="${param.logout}">
        <i class="bi bi-check-circle-fill me-2"></i> Vous avez été déconnecté avec succès.
    </div>

    <div class="login-card shadow">
        <!-- HEADER DE LA CARTE -->
        <div class="login-header">
            <i class="bi bi-shield-lock-fill"></i>
            <h3 class="fw-bold mb-0">ACADEMIA</h3>
            <p class="small opacity-75 mt-1">Espace Administration</p>
        </div>

        <div class="login-body">
            <h5 class="text-center fw-bold text-dark mb-4">Authentification</h5>

            <!-- ALERTE D'ERREUR -->
            <div class="alert alert-danger alert-custom py-2 text-center" th:if="${param.error}">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> Identifiants incorrects
            </div>

            <form th:action="@{/login}" method="post">

                <!-- EMAIL -->
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted text-uppercase">Email</label>
                    <div class="input-group">
                        <span class="input-group-text border-end-0"><i class="bi bi-envelope"></i></span>
                        <input type="email"
                               class="form-control border-start-0"
                               name="username"
                               placeholder="admin@admin.com"
                               required>
                    </div>
                </div>

                <!-- MOT DE PASSE -->
                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted text-uppercase">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-text border-end-0"><i class="bi bi-key"></i></span>
                        <input type="password"
                               class="form-control border-start-0"
                               name="password"
                               placeholder="••••••••"
                               required>
                    </div>
                </div>

                <!-- BOUTON VALIDER -->
                <button type="submit" class="btn btn-primary w-100 btn-login shadow-sm">
                    SE CONNECTER <i class="bi bi-arrow-right-short ms-1"></i>
                </button>

            </form>
        </div>
    </div>

    <p class="mt-4 text-muted small">© 2024 Academia Management System</p>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
